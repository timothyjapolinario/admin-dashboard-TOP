<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-label">
                <img src="./images/black-bed-outline.png">
                <p>Dashboard</p>
            </div>
            <div class="dashboard-option">
                <img src="./images/home.png">
                <span>Home</span> 
            </div>
            <div class="dashboard-option">
                <img src="./images/account.png" alt="">
                Profile
            </div>
            <div class="dashboard-option">
                <img src="./images/message.png" alt="">
                Messages
            </div>
            <div class="dashboard-option">
                <img src="./images/clock-outline.png" alt="">
                History
            </div>
            <div class="dashboard-option">
                <img src="./images/calendar-check-outline.png" alt="">
                Tasks
            </div>
            <div class="dashboard-option">
                <img src="./images/account-multiple.png" alt="">
                Communities
            </div>
            <div class="dashboard-option">
                <img src="./images/cog-outline.png" alt="">
                Settings
            </div>
            <div class="dashboard-option">
                <img src="./images/help-circle-outline.png" alt="">
                Support
            </div>
            <div class="dashboard-option">
                <img src="./images/lock-outline.png" alt="">
                Privacy
            </div>
        </div>
        <div class="header">
            header
        </div>
        <div class="main-content">
            main-content
        </div>
    </div>
</body>
</html>
